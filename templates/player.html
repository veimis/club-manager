^tmp_head^
  <div class="container" ng-controller="PlayerController">
   <div class="row">
    <div class="col-sm-8">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">{{player.name}} #{{player.number}}</h3>
        </div>
        <div class="panel-body">
          <p>{{player.description}}</p>
          <img ng-src="{{player.profilePicture.location}}" alt="profile image" />
        </div>
      <div>
    </div>
   </div>
  </div>
  </div>
  </div>
  ^angular^
  ^tmp_angular=player^
^tmp_footer^
