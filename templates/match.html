<div class="panel panel-primary">
  <div class="panel-heading">
    <h3 class="panel-title">
      <a ng-href="/club-manager/season/?name={{match.season.name}}">{{match.season.name}}</a>
      : <a ng-href="/club-manager/match/?name={{match.title}}">{{match.title}}</a>
    </h3>
  </div>
  <div class="panel-body">
    <h6> {{match.date | date:'EEEE yyyy-MM-dd'}}</h6>
    <section ng-bind-html="match.description"></section>
    <table class="table">
      <thead>
        <tr>
          <th>#</th>
          <th>Name</th>
        </tr>
      </thead>
      <tbody>
      <tr ng-repeat="player in match.players">
        <th>{{player.number}}</th>
        <th>{{player.name}}</th>
      </tr>
      <tbody>
    </table>
  </div>
</div>
