<!DOCTYPE html>
<html>
	<head>
		<script type="text/javascript" src="^angular_src^"></script>
		<script type="text/javascript" src="^angular_route_src^"></script>
		<title>^site_name^</title>
	</head>
	<body ng-app="pencilblueApp" ng-controller="PencilBlueController">
		<div>
			<table>
				<tr ng-repeat="matchReport in matchReports">
					<td>{{matchReport.name}}</td>
				</tr>
			</table>
			{{matchReports}}
		</div>
		^angular^
	</body>
</html>
