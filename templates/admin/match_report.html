<div class="col-md-9 ng-scope" ng-controller="MatchController">
  <div class="row">
    <p>Typeahead test</p>
    <input type="text" ng-model="selected" uib-typeahead="match.title for match in matches | filter:$viewValue | limitTo:10" class="form-control">
  </div>
  <div class="row">
    <div class="col-md-3">
      <p ng-repeat="match in matches">{{match.title}}</p>
      <p>{{clubManager.stats}}</p>
    </div>
  </div>
</div>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-animate.js"></script>
<script type="text/javascript" src="/js/ui-bootstrap-tpls.js"></script>
^tmp_angular=admin=match^
