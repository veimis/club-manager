<div class="col-md-12 ng-scope" ng-controller="MatchController">
  <div class="row">
    <div class="col-md-12">
      <input type="text" ng-model="selected" uib-typeahead="match as match.title for match in matches | filter:$viewValue | limitTo:8" placeholder="Select match" class="form-control">
    </div>
  </div>
  <div class="row" ng-show="selected._id">
    <div class="col-md-6">
      <h1>Match: {{selected.title}}</h1>
      <p>{{selected.description}}</p>
    </div>
    <div class="col-md-6">
      <h1>Statistics</h1>
      <!-- match statistics controls -->
      ^tmp_admin=match_statistics_control_form^
      <!-- list match statistics -->
      <ul class="list-group">
        <li class="list-group-item" ng-repeat="stat in selected.stats | orderBy:'time'">
          {{stat.time}}&apos;
          <i ng-class="getStatIcon(stat.type)"></i>
          : {{stat.playerName}}
          <div class="pull-right action-buttons">
            <a href="#" ng-click="deleteStat(stat)"><span class="glyphicon glyphicon-remove"></span></a>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-animate.js"></script>
<script type="text/javascript" src="/public/club-manager/js/ui-bootstrap-tpls.js"></script>
^tmp_angular=admin=match^
